<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <title>Campos de Checagem</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <input type="checkbox" name="" id="novo">
            <label for="novo">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo" disabled>
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="usado">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="novo" name="estado">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="usado" name="estado">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="n">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="usado" name="estado" value="u">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="n" disabled>
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="usado" name="estado" value="u" disabled>
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="n">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="usado" name="estado" value="u">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="n">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" class="form-check-input" id="usado" name="estado" value="u">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="checkbox" name="" id="entregarapida" class="btn-check">
            <label for="entregarapida" class="btn btn-primary">Entrega Rápida</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="checkbox" name="" id="entregarap" class="btn-check">
            <label for="entregarap" class="btn btn-outline-dark">Entrega Rápida</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="radio" name="tipoEntrega" id="entregaR" class="btn-check">
            <label for="entregaR" class="btn btn-outline-warning">Entrega Rápida</label>
        </div>
        <div class="mb-3">
            <input type="radio" name="tipoEntrega" id="entregaL" class="btn-check">
            <label for="entregaL" class="btn btn-outline-warning">Entrega Lenta</label>
        </div>
    </div>
</body>
</html>
