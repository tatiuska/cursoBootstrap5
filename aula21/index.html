<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <title>Campos com Títulos Flutuantes</title>
</head>
<body>
    <div class="container p-5">
        <div>
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="" id="email" class="form-control">
        </div>
    </div>
    <hr>
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input type="email" name="" id="email" class="form-control" placeholder=" ">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="" id="senha" class="form-control" placeholder=" ">
            <label for="senha" class="form-label">Senha</label>
        </div>
        <div class="form-floating">
            <textarea name="" id="msg" class="form-control" style="height:100px" placeholder=" "></textarea>
            <label for="msg">Mensagem</label>
        </div>
        <hr>
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">Curitiba</option>
                <option value="">Rio de Janeiro</option>
                <option value="">São Paulo</option>
                <option value="">Recife</option>
                <option value="">Belém</option>
            </select>
            <label for="cidade">Cidade</label>
        </div>
    </div>
</body>
</html>
