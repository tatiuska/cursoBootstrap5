<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <title>Configurações de Posicionamento 2</title>
    </head>
    <body>
        <div class="container my-3 vstack gap-3">
            <div class="p-5 bg-primary"></div>
            <div class="p-5 bg-secondary"></div>
            <div class="p-5 bg-danger"></div>
        </div>
        <hr>
        <div class="container my-3 hstack gap-3">
            <div class="p-5 bg-primary"></div>
            <div class="vr"></div>
            <div class="p-5 bg-secondary"></div>
            <div class="vr"></div>
            <div class="p-5 bg-danger"></div>
        </div>
        <hr>
        <div class="container my-3 hstack gap-3">
            <div class="p-5 bg-primary"></div>
            <div class="vr ms-auto"></div>
            <div class="p-5 bg-secondary"></div>
            <div class="vr"></div>
            <div class="p-5 bg-danger"></div>
        </div>
        <hr>
        <div class="container my-3">
            <div class="p-5 bg-primary position-relative"></div>
            <div class="p-5 bg-secondary position-absolute top-0"></div>
            <div class="p-5 bg-danger"></div>
        </div>
    </body>
    </html>
