<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Agrupamento de Botões e Menus Flutuantes</title>
</head>
<body>
    <div class="container py-5">
        <button class="btn btn-danger">Botão 1</button>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    <hr>
    <div class="container py-5">
        <div class="btn-group mb-3">
            <button class="btn btn-info">Botão 1</button>
            <button class="btn btn-outline-info">Botão 2</button>
            <button class="btn btn-info">Botão 3</button>
        </div>
        <div class="btn-group mb-3">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <div class="btn-group mb-3">
            <input type="checkbox" id="bt1" class="btn-check">
            <label for="bt1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="checkbox" id="bt2" class="btn-check">
            <label for="bt2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="checkbox" id="bt3" class="btn-check">
            <label for="bt3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>
        <div class="btn-toolbar">
            <div class="btn-group me-2 mb-3">
                <button class="btn btn-warning">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2 mb-3">
                <button class="btn btn-warning">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2 mb-3">
                <button class="btn btn-warning">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                    <button class="btn btn-warning">
                        <i class="bi-search"></i>
                    </button>
                </input>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 4</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 5</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
