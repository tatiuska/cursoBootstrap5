<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Bootstrap icons</title>
</head>
<body>
    <div class="container p-5">
        <i class="bi-bootstrap-fill fs-1"></i><br>
        <i class="bi-bootstrap-fill" style="font-size: 120px"></i><br>
        <i class="bi-6-square" style="font-size: 512px"></i><br>
        <i class="bi-7-square text-primary" style="font-size: 256px"></i><br>
        <i class="bi-bootstrap" style="font-size: 120px; color: #BE229C"></i>
    </div>
</body>
</html>
