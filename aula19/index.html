<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <title>Campos Select, Range e Botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <select class="form-select">
                <option value="">Opção 1</option>
                <option value="">Opção 2</option>
                <option value="">Opção 3</option>
                <option value="">Opção 4</option>
                <option value="">Opção 5</option>
                <option value="">Opção 6</option>
            </select>
        </div>
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select-sm">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select-lg">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select" multiple size="6">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select" multiple size="6" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa">Etapa</label>
            <input type="range" id="faixa">
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id="faixa">
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-secondary">Link</a>
        <a href="#" class="btn btn-success">Link</a>
        <a href="#" class="btn btn-warning">Link</a>
        <a href="#" class="btn btn-danger">Link</a>
        <a href="#" class="btn btn-info">Link</a>
        <a href="#" class="btn btn-light">Link</a>
        <a href="#" class="btn btn-dark">Link</a>
        <hr>
        <a href="#" class="btn btn-outline-primary">Link</a>
        <a href="#" class="btn btn-outline-secondary">Link</a>
        <a href="#" class="btn btn-outline-success">Link</a>
        <a href="#" class="btn btn-outline-warning">Link</a>
        <a href="#" class="btn btn-outline-danger">Link</a>
        <a href="#" class="btn btn-outline-info">Link</a>
        <a href="#" class="btn btn-outline-light">Link</a>
        <a href="#" class="btn btn-outline-dark">Link</a>
        <hr>
        <a href="#" class="btn btn-outline-primary btn-lg">Link</a>
        <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
        <hr>
        <button class="btn btn-warning" diasbled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
</body>
</html>
